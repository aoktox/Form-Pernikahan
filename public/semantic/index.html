<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>DNS Filter | Login Administrator</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="dist/semantic.js"></script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
        <div class="ui seven small steps">
            <a class="completed step">
                <i class="truck icon"></i>
                <div class="content">
                    <div class="title">Persiapan</div>
                    <div class="description">Masukkan masing masing NIK</div>
                </div>
            </a>
            <a class="active step">
                <i class="male icon"></i>
                <div class="content">
                    <div class="title">Data Suami</div>
                    <div class="description">Masukkan data suami</div>
                </div>
            </a>
            <a class="step">
                <i class="female icon"></i>
                <div class="content">
                    <div class="title">Data Istri</div>
                    <div class="description">Masukkan data istri</div>
                </div>
            </a>
            <a class="step">
                <i class="users icon"></i>
                <div class="content">
                    <div class="title">Data saksi</div>
                    <div class="description">Masukkan data saksi</div>
                </div>
            </a>
            <a class="step">
                <i class="announcement icon"></i>
                <div class="content">
                    <div class="title">Data Perkawinan</div>
                    <div class="description">Lengkapi data perkawinan di bawah</div>
                </div>
            </a>
            <a class="step">
                <i class="upload icon"></i>
                <div class="content">
                    <div class="title">Dokumen pelengkap</div>
                    <div class="description">Upload dokumen yang diperlukan</div>
                </div>
            </a>
            <a class="step">
                <i class="send outline icon"></i>
                <div class="content">
                    <div class="title">Finish</div>
                    <div class="description">Silakan cek data yang anda masukkan</div>
                </div>
            </a>
        </div>
</div>
</body>
</html>
