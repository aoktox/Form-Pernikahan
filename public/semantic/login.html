<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>DNS Filter | Login Administrator</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="dist/semantic.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
                .ready(function () {
                    $('.ui.form')
                            .form({
                                fields: {
                                    email: {
                                        identifier: 'email',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your e-mail'
                                            },
                                            {
                                                type: 'email',
                                                prompt: 'Please enter a valid e-mail'
                                            }
                                        ]
                                    },
                                    password: {
                                        identifier: 'password',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your password'
                                            },
                                            {
                                                type: 'length[6]',
                                                prompt: 'Your password must be at least 6 characters'
                                            }
                                        ]
                                    }
                                }
                            });
                });
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="ui hidden transition information">
        <h2 class="ui teal image header">
            <img src="../img/logo.png" class="image">

            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" method="POST" action="#">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="email" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui left aligned grid field" style="margin-left: -0.8em;">
                    <div class="ui checkbox field">
                        <input type="checkbox" name="remember">
                        <label>Remember Me</label>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui animated fade fluid large teal submit button">
                    <div class="visible content">Click me!</div>
                    <div class="hidden content">
                        <i class="right arrow icon"></i>Login now
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('.ui.checkbox')
            .checkbox()
    ;
</script>
</body>
</html>
